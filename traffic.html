<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #traffic span{
            display: inline-block;
            height:80px;
            width:80px;
            border-radius: 40px;
            background-color: gray;
        }
        #traffic.wait li:nth-child(2) span{
        
            background-color: yellow;
        }
        #traffic.stop li:nth-of-type(3) span{
            background-color: red;
        }
        #traffic.pass li:nth-of-type(1) span{
            background-color:green;
        }
    </style>
</head>
<body>
    <ul id='traffic' class='pass'>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>
    <script>
        const traffic = document.getElementById('traffic');
        
        function start (traffic, trafficList){
            var index = 0;
            setInterval(function(){
                var state = trafficList[index];
                traffic.className = state;
                index = (index+1) % trafficList.length;
            },2000);
        }
        start(traffic, ['pass','wait','stop']);
    </script>
</body>
</html>
